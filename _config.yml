# 网站基础信息
title: Mumu
repository: illusionsin30/illusionsin30.github.io
description: A personal workspace for casual notes on machine learning.
url: "https://illusionsin30.github.io" # 建议填上，利于 SEO

# --------------------------
# 主题设置 (二选一，GitHub Pages 推荐用 remote_theme)
# --------------------------
remote_theme: pages-themes/minimal@v0.2.0
# theme: jekyll-theme-minimal  <-- 删掉这一行，避免冲突

show_downloads: false

# --------------------------
# 插件设置
# --------------------------
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap       # 新增：自动生成 sitemap.xml，利于 Google 收录
  - jekyll-feed          # 新增：生成 RSS 订阅源

# --------------------------
# Analytics (填入你的 GA4 ID, G-开头)
# --------------------------

# --------------------------
# Markdown & 排版设置
# --------------------------
markdown: kramdown
kramdown:
  input: GFM             # GitHub Flavored Markdown
  hard_wrap: false       # 设为 false，防止换行符变成 <br>，导致公式断裂
  math_engine: null      # 重要：设为 null，让 Kramdown 不要处理数学公式，
                         # 把它留给前端的 KaTeX JS 处理，防止冲突。

# 永久链接格式 (推荐)
permalink: /:year/:month/:day/:title/