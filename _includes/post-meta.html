<div class="meta-info">
  <p><strong>作者:</strong> {{ page.author | default: site.github_username }}</p>
  <p><strong>日期:</strong> {{ page.date | date: "%Y-%m-%d" }}</p>
  
  {% assign words = content | number_of_words %}
  <p><strong>字数:</strong> {{ words }} 字</p>
  
  {% assign read_time = words | divided_by: 120 | plus: 1 %}
  <p><strong>阅读:</strong> 约 {{ read_time }} 分钟</p>
</div>
